<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="'layout/default_layout/default-layout'">
   <head></head>
   <body>
      <main layout:fragment="content">
         <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Create new File</h1>
         </div>
         <div class="container-fluid">
            <form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data" class="form-vertical js-form-loading">
               <div class="row">
                  <div class="col-sm-4 form-group">
                     <label for="file">Select a CSV file</label>
                     <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
                  </div>
                  <div class="col-sm-2 form-group">
                     <label for="fileSeparator">File Separator</label>
                     <select id="fileSeparator" name="fileSeparator" class="form-control">
                        <option value=",">,</option>
                        <option value=";">;</option>
                        <option value="|">|</option>
                     </select>
                  </div>
               </div>
               <div class="form-group">
                  <button type="submit" class="btn btn-primary">Import File</button>
               </div>
            </form>
         </div>
         <div class="container-fluid">
            <div class="row">
               <div class="col-sm-12">
                  <!--display error if any-->
                  <div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${!status}">
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                     <i class="fa  fa-exclamation-circle"></i> <span th:text="${message}"></span>
                  </div>
                  <div class="alert alert-info" role="alert" th:if="${status}">
                     <strong>Info:</strong>
                     <span th:text="${message}"></span>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
</html>
